{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">  
   <!-- css --> 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href = "{%static 'css/base.css'%}" rel = "stylesheet"/>

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
   <!-- Import SweetAlert library -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <!-- js --> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src = "{%static 'js/base.js'%}" defer></script>
   

   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
   <title>{% block title %} {% endblock %}</title>
</head>
   
<body>
   <h2>Sắp xếp mảng</h2>
<div class="content">
   <div class="section-creat-data">
      <button class = "btnCreatedData" type = "submit">Tạo dữ liệu</button>
      <div class="list-data">

      </div>
   </div>
   <div class="section-choose-function">
      <div class="form-control-wrap">
         <div>
            <select id="category-select">
               <option value="mergeSort">MergeSort</option>
               <option value="insertionSort">InsertionSort</option>
               <option value="quickSort">QuickSort</option>
               <option value="binarySort">BinarySort</option>
               <option value="bubbleSort">BubbleSort</option>
            </select>
         </div>
         <button class = "btnExecute" type = "submit">Sắp xếp</button>
      </div>
   </div>
   <div class="section-result">
      <button class = "btnDelete" type = "submit">Xóa</button>
      <div class="result-data">

      </div>
   </div>
</div>
   
</body>
</html>
